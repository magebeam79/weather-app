<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/weather-style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
    <!-- Enable Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/dX6MWLZM7FkXQqx75V+eoO6UHX7aUCJpFw8+V1pzzIddFQVJj7bGw5XhXpoIUU6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ltCkOmFXr5wJLbE2/vlZKqO68lDv0CtR5a5jKc5b09rAE78HpWy0gsjOuZI+gJJY" crossorigin="anonymous"></script>
    <link href="/css/animate.css" rel="stylesheet" type="text/css"/>

    <style>
        #background-image {
            background-image: url('/static/images/{{ background_image }}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>

    <title>{{ city }} weather</title>
</head>
<body>
    <div class="container" id="background-image">
    <div class="container2">
{#        <h1 class="weather-results">Weather results for</h1>#}
        <h2 class="weather-results"> {{ city }}, {{ country }} </h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="data-table-header-row">Weather</th>
                        <th class="data-table-header-row">Temperature</th>
                        <th class="data-table-header-row">Real Feel</th>
                        <th class="data-table-header-row">Humidity</th>
                        <th class="data-table-header-row">Wind Speed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="center">
                        <td> {{ weather }} <img src="/static/weather_icon.png" alt="Weather Icon"></td>
                        <td>
                            <div style="display: flex; align-items: center;">
                                <div style="margin-right: 10px;">{{ temperature }}째F</div>
                                <table style="border-collapse: collapse;">
                                    <tr>
                                        <td class="temp">Low: {{ min_temperature }}째F</td>
                                    </tr>
                                    <tr>
                                        <td class="temp">High: {{ max_temperature }}째F</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td> {{ real_feel }}째F </td>
                        <td> {{ humidity }}% </td>
                        <td> {{ wind_speed }}mph </td>
                    </tr>
                </tbody>
            </table>
    </div>
    </div>

    <script>
        var background_image = "{{ background_image }}";
        var backgroundImage = document.getElementById("background-image");
        backgroundImage.style.backgroundImage = "url('/static/images/" + background_image + "')";
    </script>
